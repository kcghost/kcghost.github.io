name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Pandoc
      uses: pandoc/actions/setup@v1

    - name: Build Site
      run: make

    - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

    - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
